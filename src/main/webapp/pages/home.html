<div class="scrollable">
	<div class="scrollable-content">
		<div class="list-group text-center">
			<div class="list-group-item list-group-item-home">
				<img src="images/icici_logo_small.gif"></img>
				<h1>magus</h1>
				<small>your personal banker</small>
			</div>
			<div class="list-group-item list-group-item-home">
		        <div>
		            <h4 class="home-heading">Please Login</h4>
		            <form role="form" ng-submit='login()'>
						<fieldset>
						<div class="form-group has-success has-feedback">
							<label>Internet Banking User ID</label> <input type="email" ng-model="email"
								class="form-control" placeholder="Enter email">
						</div>
						<div class="form-group">
							<label>Internet Banking Password</label> <input type="password"
								class="form-control" placeholder="Password">
						</div>
						</fieldset>
						<hr>
						<button class="btn btn-primary btn-block">Login</button>
						<div ui-content-for="navbarAction">
							<a class='btn' ng-click='login()'>Login</a>
						</div>
					</form>
		        </div>
      		</div>
		</div>
	</div>
